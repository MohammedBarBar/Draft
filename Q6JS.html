<html lang="en">
<head>

        div{

</head>
<body>

    <div id="test"></div>
    <div id="test2"></div>
    

    <script>

        var d = new Date();
        var h=d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        setInterval("time()",1000);

        function time(){
            s+=1;
            console.log(s);
            if(s>59){
                m +=1;
                 s=0;
            }
            
        if(m > 59){
            h+=1;
            m=0;
        }
        if(h > 23){
            h=0;
        }
        test.innerHTML = h + ":" + m + ":" + s;

        var tempH = h + 8;
        var tempM = m - 20;
        if(tempH > 23)
            tempH = 0;
        if(tempM < 0){
            tempH -= 1;
            tempM = 60 + tempM;
        }

        test2.innerHTML = tempH + ":" + tempM + ":" + s;

                
    }
    </script>
</body>
</html>
