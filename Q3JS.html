<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
</head>
<body>

    <div> <h1>Please Enter a pargraph</h1></div>
    <input type="text" name="" id="word">
    <input type="button" value="Click To revers" class="btn btn-success" onclick="revers()">
    <div id="reversWord"></div>
    
    <script>

        function revers(){
            var real = word.value;
            var res = real.split(' ');
            var temp="";
            var arr = [];
            for (var i = 0; i < res.length; i++) {
                    for( var j=res[i].length-1;j>=0;j--){
                      temp += res[i][j];   
                    }
                    arr.push(temp);     
                    temp = "";           
            }
            var str = arr.join(' ');
            reversWord.innerHTML = str;

        }


    </script>
</body>
</html>
